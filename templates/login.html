<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    {% load socialaccount %}
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>

      {% if messages %}
        {% for message in messages %}
          <p class="msg {{ message.tags }}">{{ message }}</p>
        {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">

        <div class="divider">or</div>

        <a href="{% provider_login_url 'google' %}" class="google-btn">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="">
          Sign in with Google
        </a>

        <p class="bottom-text">
          Not a member? <a href="{% url 'register' %}">Signup</a><br>
          Forgot your password? <a href="{% url 'forgot-password' %}">Reset</a>
        </p>
      </form>
    </div>
  </body>
</html>
